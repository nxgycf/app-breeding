<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>  
<title>breeding</title>  
  
<script type="text/javascript">
  	  function detail(goods_id) {  
          window.location.href='/admin/goods_detail?goods_id='+goods_id;
      }
</script>
</head> 
   
<body>  
<H3>商品列表</H3> 
    <div style="padding: 2px; border: 0px solid #ddd;">
		<table id="stat" border="1" cellspacing="0" cellpadding="0">
			<tbody>
				<tr>
					<td width="80" align="center" style="font-weight:bold">
						id(ID)
					</td>					
					<td width="80" align="center" style="font-weight:bold">
						code(编号)
					</td>
					<td width="200" align="center" style="font-weight:bold">
						name(商品名称)
					</td>						
					<td width="100" align="center" style="font-weight:bold">
						price(价格)
					</td>	
					<td width="150" align="center" style="font-weight:bold">
					    feed_day(喂养周期)
					</td>	
					<td width="150" align="center" style="font-weight:bold">
						number(剩余数量)
					</td>	
				    <td width="100" align="center" style="font-weight:bold">
						type(类别)
					</td>	
					<td width="100" align="center" style="font-weight:bold">
						status(状态)
					</td>	
					<td width="100" align="center" style="font-weight:bold">
						详情
					</td>					
				</tr>

				% for vector in li:
					<tr>
						<td width="80" align="center">
							${vector.id}
						</td>						
						<td width="80" align="center">
							${vector.code}
						</td>
						<td width="200" align="center">
							${vector.name}
						</td>							
						<td width="100" align="center">
							${vector.price} 元
						</td>	
						<td width="150" align="center">
							${vector.feed_day} 天
						</td>
						<td width="150" align="center">
							${vector.number}
						</td>	
						<td width="100" align="center">
							${tp[vector.type]}
						</td>				
						<td width="100" align="center">
							% if vector.status == 0:
							   正常
						    % else:
						       下架	
						    % endif	
						</td>								
						<td width="100" align="center">
							 <a href="javascript:void(null);" onclick="detail('${vector.id}')">详情</a>
						</td>																										
					</tr>
                 % endfor
                                      
			</tbody>
		</table>
    </div>                
</body>

</html>
