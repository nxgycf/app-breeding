					% for vector in li:
						<tr>
							<td width="100" align="center">
								${vector.id}
							</td>						
							<td width="180" align="center">
								${vector.account}
							</td>
							<td width="100" align="center">
								${vector.name}
							</td>							
							<td width="100" align="center">
								${vector.level}
							</td>	
							<td width="100" align="center">
