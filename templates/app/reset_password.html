<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />		
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta name="keywords" content="breeding" />
	<meta name="description" content="breeding"/>
	<title>breeding</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link href="../../static/css/main.css" rel="stylesheet">
	<script src="../../static/js/jquery-1.11.2.min.js"></script>
	<script src="../../static/js/breeding.js"></script>	
	<script type="text/javascript">
	    $(document).ready(function() {
	        ltalert('${msg}');
	    });
	    
		//alert
		function ltalert(msg){
		    if(!msg){
		        return;
		    }	
			if($(".ltalert").length == 0){
				$(".lg-at").append('<div class="ltalert"><div class="ltalertbg"></div><div class="ltalerttxt">'+ msg +'</div></div>');
				setTimeout(function(){$(".ltalert").remove();},2500);
			}
		}
	</script>
</head>
<body>
    <header id="title" class="text-center">个人信息</header>
    <div style="padding-bottom: 35px;background:#fff;border: 0px solid #fff;">
    </div>
	<div class="stitle">
		<div class="st">修改密码</div> 
		<a href="/app?index=2"><img src="../../static/image/index.png"/></a>
	</div> 
	<div class="lg-at">

    <div class="panel">     
        <div class="panel-content">   
            <form action="/user/reset_password" method="post">           
				<div class="int">            
					<label><img src="../static/image/password.png" ></label>            
					<input type="password" name="opassword" placeholder="输入原密码" value="${opassword}" required="required" maxlength="16">        
				</div>  
				<div class="int">            
					<label><img src="../static/image/password.png" ></label>            
					<input type="password" name="password" placeholder="输入密码" value="${password}" required="required" maxlength="16">        
				</div>  
				<div class="int">            
					<label><img src="../static/image/password.png" ></label>            
					<input type="password" name="vpassword" placeholder="再次输入密码" value="${vpassword}" required="required" maxlength="16">        
				</div>  								            
				<div class="login">            
					<button type="submit">确认</button>        
				</div>  
			</form>           
	    </div>      
	</div>
	    
	<div style="padding-top: 45px;border: 0px solid #fff;">
    </div>	
</body>
</html>
